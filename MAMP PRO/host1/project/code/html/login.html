<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../sass/css/base.css">
    <link rel="stylesheet" href="../sass/css/login.css">
    <script src="../js/commom.js"></script>
    <script src="../js/jquery-1.10.1.min.js"></script>

</head>

<body>
    <div id="login">
        <h1 class="fl">健客网</h1>
        <div class="head">
            <div class="container clearfix">

                <div class="logo fl"></div>
                <ul class="fr clearfix reg-btn-wrap">
                    <li class="fl">还没有账号?</li>
                    <li class="fl"><a id="reg-btn" href="reg.html">立即注册</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="container clearfix">
                <div class="login-bg-img fl">
                    <img src="../images/login/app.png" alt="">
                </div>
                <ul class="login-form-wrap fr">
                    <div class="form-top clearfix">
                        <a href="###" id="tel-login-btn" class="fl">手机号快捷登录</a>
                        <a href="###" id="acc-login-btn" class="fl">账号密码登录</a>
                    </div>
                    <div class="form-con-wrap">
                        <form action="" method="get" class="form-tel-con" id="form">
                            <p>
                                <input type="text" placeholder="请输入您的手机号" id="tel-num-input"> <span class="info-msg"></span></p>
                           
                            <p class="clearfix">
                                <input type="text" placeholder="请输入验证码" id="ver-code-input" class="fl">
                                <i class="ver-code fl"></i>
                                <span class="info-msg"></span>
                            </p>
                           
                            <p class="clearfix">
                                <input type="text" placeholder="请输入短信验证码" id="tel-ver-input" class="fl">
                                <button class="msg-code fl">获取短信验证码</button>
                                <span class="info-msg"></span>
                            </p>
                           

                        </form>

                        <form action="" method="get" class="form-acc-con">
                            <p>
                                <input type="text" name="username" id="account" placeholder="请输入用户名"></p>
                            <span class="info-msg"></span>
                            <p>
                                <input type="password" name="username" id="pass" placeholder="请输入密码"></p>
                            <span class="info-msg"></span>
                        </form>
                    </div>
                    <ul class="form-bottom">
                        <li><input type="button" value="立即登录" id="login-btn"></li>
                        <li class="terms-of-use"><input type="checkbox" name="username" id="agree"
                                checked="checked"><span>我已阅读并同意 <a
                                    href="https://www.jianke.com/help/trading.html">《健客网用户使用条款》</a></span></li>
                        <li class="login-way">您也可以使用以下账号登录</li>
                        <li class="partner-login ac">
                            <a href="###" class="qq" title="qq账号"></a>
                            <a href="###" class="wb" title="新浪微博账号"></a>
                        </li>
                        <li class="cus-service ac">
                            <span>如有账号问题，请咨询客服<a href="###">400 6666 800</a></span>
                        </li>
                    </ul>
            </div>
        </div>

        <div class="foot">
            <div class="container">
                <p>健客网－国家药监局认证的合法网上药店，致力于打造优质、低价、便捷的网上药店和最值得信赖的健康服务平台</p>
                <p>版权所有 Copyright©2006-2014 www.jianke.com All rights reserved</p>
                <p>
                    <a href="#">互联网药品交易服务资格证书</a>
                    <a href="#">企业营业执照 </a>
                    <a href="#">互联网药品信息服务资格证书</a>
                </p>
            </div>

        </div>
        <div class="ad-wrap">
            <img src="../images/login/online_left.gif" alt="" usemap="#ad">
            <map id="ad" name="ad">
                <area shape="rect" coords="8,145,96,180" alt="点击立即咨询"  href="#">
            </map>
        </div>


    </div>






















</body>
<script src="../js/login.js"></script>

</html>
